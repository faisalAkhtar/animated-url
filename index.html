<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" name="viewport">
	<title>Animated URLs</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<nav>
		<a class="iron-man" href="#iron-man">
			<img src="ironMan.png">
		</a>
		<a class="captain-america" href="#captain-america">
			<img src="captainAmerica.png">
		</a>
		<a class="thor" href="#thor">
			<img src="thor.png">
		</a>
		<a class="black-widow" href="#black-widow">
			<img src="blackWidow.png">
		</a>
		<a class="hulk" href="#hulk">
			<img src="hulk.png">
		</a>
		<a class="hawkeye" href="#hawkeye">
			<img src="hawkeye.png">
		</a>
	</nav>

	<section class="iron-man" id="iron-man"></section>
	<section class="captain-america" id="captain-america"></section>
	<section class="thor" id="thor"></section>
	<section class="black-widow" id="black-widow"></section>
	<section class="hulk" id="hulk"></section>
	<section class="hawkeye" id="hawkeye"></section>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
